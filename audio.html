<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>A-Frame Piano</title>
	<script src="libs/aframe.min.js"></script>
</head>
<body>
	<a-scene>

		<a-assets>
			<audio id="c-sound" src="audio/C.wav" crossorigin="anonymous"></audio>
			<audio id="d-sound" src="audio/D.wav" crossorigin="anonymous"></audio>
			<audio id="e-sound" src="audio/E.wav" crossorigin="anonymous"></audio>
			<audio id="f-sound" src="audio/F.wav" crossorigin="anonymous"></audio>
			<audio id="g-sound" src="audio/G.wav" crossorigin="anonymous"></audio>
			<audio id="a-sound" src="audio/A.wav" crossorigin="anonymous"></audio>
			<audio id="b-sound" src="audio/B.wav" crossorigin="anonymous"></audio>
			<img src="images/grid.png" id="grid" crossorigin="anonymous">
		</a-assets>

		<a-camera>
			<a-cursor fuse="false"></a-cursor>
		</a-camera>

		<a-entity id="keyboard" scale="0.5 0.5 0.5" position="0 0.25 -3">
			<a-box position="-4.5 0 0" material="color:hsl(0,80%,60%);" sound="src: #c-sound; autoplay: false; on: click;">
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="rotation" to="200 0 0" ></a-animation>
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="scale" to="1.5 1.5 1.5" ></a-animation>
			</a-box>

			<a-box position="-3 0 0" material="color:hsl(51,80%,60%);" sound="src: #d-sound; autoplay: false; on: click;">
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="rotation" to="200 0 0" ></a-animation>
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="scale" to="1.5 1.5 1.5" ></a-animation>
			</a-box>

			<a-box position="-1.5 0 0" material="color:hsl(102,80%,60%);" sound="src: #e-sound; autoplay: false; on: click;">
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="rotation" to="200 0 0" ></a-animation>
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="scale" to="1.5 1.5 1.5" ></a-animation>
			</a-box>

			<a-box position="0 0 0" material="color:hsl(153,80%,60%);" sound="src: #f-sound; autoplay: false; on: click;">
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="rotation" to="200 0 0" ></a-animation>
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="scale" to="1.5 1.5 1.5" ></a-animation>
			</a-box>

			<a-box position="1.5 0 0" material="color:hsl(204,80%,60%);" sound="src: #g-sound; autoplay: false; on: click;">
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="rotation" to="200 0 0" ></a-animation>
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="scale" to="1.5 1.5 1.5" ></a-animation>
			</a-box>

			<a-box position="3 0 0" material="color:hsl(255,80%,60%);" sound="src: #a-sound; autoplay: false; on: click;">
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="rotation" to="200 0 0" ></a-animation>
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="scale" to="1.5 1.5 1.5" ></a-animation>
			</a-box>

			<a-box position="4.5 0 0" material="color:hsl(306,80%,60%);" sound="src: #b-sound; autoplay: false; on: click;">
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="rotation" to="200 0 0" ></a-animation>
				<a-animation repeat="1" easing="ease-out" direction="alternate" begin="click" attribute="scale" to="1.5 1.5 1.5" ></a-animation>
			</a-box>

		</a-entity>

		<a-sky color="skyblue"></a-sky>

		<!-- Floor -->
		<a-entity position="0 0 0" rotation="-90 0 0" static-body geometry="primitive: plane; width: 100; height: 100;" material="src: #grid; repeat: 100 100;"></a-entity>
	</a-scene>
</body>
</html>
